<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Analysis Tool</title>
</head>
<body>
  <h3>Number Analysis Tool</h3>
  
  <p id="even_odd"></p>
  

  <script>
    
    let num = prompt("Enter a number:");



    // Check Even or Odd (ifâ€“else)
    if (num % 2 === 0) {
      document.getElementById("even_odd").innerText = "The number is Even";
    } else {
      document.getElementById("even_odd").innerText = "The number is Odd";
    }
    
  </script>
</body>
</html>
